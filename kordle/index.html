<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>꼬들</title>
  </head>
  <body>
    <header>
      <h1>kordle</h1>
      <button class="qus-btn">🎮</button>
      <div class="overay"></div>
    </header>
    <div class="quswrap hide">
        <div class="qus">
          <button class="exit">X</button>
          <h2>어떻게 할까?</h2>
          <p>
            여섯 개의 자모로 풀어쓴 한글 단어 "꼬들"을 <br />
            여섯 번의 도전 안에 맞혀봅시다. 한글 단어를 풀어쓴 후 입력을 누르면
            칸 색깔이 변합니다!
          </p>
          <div class="ex">
            <div class="correct">ㅍ</div>
            <div>ㅗ</div>
            <div>ㅎ</div>
            <div>ㅗ</div>
            <div>ㅣ</div>
            <div>ㄱ</div>
          </div>
          <p>자음 'ㅍ'은 올바른 자리에 있습니다.</p>
          <div class="ex">
            <div>ㅅ</div>
            <div>ㅅ</div>
            <div class="present">ㅏ</div>
            <div>ㅇ</div>
            <div>ㅜ</div>
            <div>ㅁ</div>
          </div>
          <p>모음 'ㅏ'은 잘못된 자리에 있습니다.</p>
          <div class="ex">
            <div>ㄱ</div>
            <div>ㅣ</div>
            <div>ㅅ</div>
            <div class="absent">ㅡ</div>
            <div>ㄹ</div>
            <div>ㄱ</div>
          </div>
          <p>모음 'ㅡ'은 어느 곳에도 맞지 않습니다.</p>
          <div class="ex">
            <div>ㅇ</div>
            <div class="red">ㅏ</div>
            <div class="red">ㅣ</div>
            <div>ㄱ</div>
            <div class="red">ㅑ</div>
            <div class="red">ㅣ</div>
          </div>
          <p>복합모음과 쌍자음, 겹받침은 작은 자모들로 풀어집니다.</p>
        </div>
      </div>
    <div id="gameboard">
      <!-- <div class="wrap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div> -->
    </div>
    <div id="keyboard"></div>
    <script src="script/script.js"></script>
  </body>
</html>
