<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>끝말잇기</title>
  </head>
  <body>
    <div class="start">
      <h1><img src="images/title.png" alt="title"></h1>
      <div class="pop">
        <p>저와 같이 <br><span>끝말잇기</span>를 해봐요!</p>
        <img src="images/isa.png" alt="여울">
      </div>
      <div class="wrap">
      <input type="text" id="start-word" placeholder="단어를 입력해주세요."/>
      <button id="start-btn">시작</button>
      </div>
    </div>

    <div class="view" style="display: none;">
      <h2><img src="images/title.png" alt="title"></h2>
      <div class="wrap">
        <input type="text" id="word" placeholder="단어를 입력하세요" />
        <button id="btn-input">입력</button>
      </div>
      <ul id="wordlist"></ul>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
